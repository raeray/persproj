<!doctype html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Yelp Market Research</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <!-- CSS Files -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../static/css/light-bootstrap-dashboard.css" rel="stylesheet" />
  {% endblock %}
</head>


<body>
    <div class="wrapper">
        <div class="sidebar" data-image="../static/img/sidebar-5.jpg" data-color="purple">
        <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
        -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="{{url_for('index')}}" class="simple-text">
                        Restaurant Explore
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('search')}}">
                            <i class="nc-icon nc-icon nc-paper-2"></i>
                            <p>Search</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{url_for('explore')}}">
                            <i class="nc-icon nc-bell-55"></i>
                            <p>Explore</p>
                        </a>
                    </li>

                    <li class="nav-item active active-pro">
                        <a class="nav-link active" href="javascript:;">
                            <i class="nc-icon nc-alien-33"></i>
                            <p>Analyze</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">

            <div class="content">
                <div class="container-fluid">
                    <div class="section">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>

            {# FOOTER #}
            {% block footer %}
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <ul class="footer-menu">
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Company
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Portfolio
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Blog
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-center">
                            Â©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                        </p>
                    </nav>
                </div>
            </footer>
            {% endblock %}
            {# END FOOTER #}

        </div>
    </div>

</body>

{% block scripts %}
  <!--   Core JS Files   -->
<script src="../static/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../static/js/core/popper.min.js" type="text/javascript"></script>
<script src="../static/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="../static/js/plugins/bootstrap-switch.js"></script>
<!--  Google Maps Plugin    -->
{# <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> #}
<!--  Chartist Plugin  -->
<script src="../static/js/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../static/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../static/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="../static/js/demo.js"></script>
{% endblock %}

</html>
